			疾病往往在特定时间点会在TAH健康图的人体健康数据中呈现明显变化。以下是八大常见疾病的健康图样例，可以通过显示的健康数据，更清晰地对自身病症的当下变化程度进行实时掌握，以起到提醒和预警的目的。<br /><span style="color:red">胃病</span><br />
胃炎疾病患者往往容易在饥饿时出现疾病症状。在饭点前，容易出现指标下降或不健康线（黑色）。
胃溃疡患者会在饭后出现严重疾病症状，出现不健康线（黑色）或数据下滑。
