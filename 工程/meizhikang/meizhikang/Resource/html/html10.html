              <div class="wrapper">
                <p >由于癌症病患者体内癌细胞持续发生对人体的损害，因此健康图会频繁的出现不健康线（红色线）。</p></div>
        	</section> <!-- #menu-wrapper -->

                <section id="header">
                
                    <div id="header-left" style="overflow:scroll">
                        <a href="#" id="a-menu"><img src="胸腺癌夜晚.png" alt="menu" height="212dp"/></a>
                    </div>
                    
                    <div id="header-title">
                        <p >但如果患者能够保持心情愉快，休息良好，身体状态会有明显改善。此时，健康数据会出现较多的亚健康线（橙色线）与健康线（绿色线）。因此对癌症患者而言，对身体损伤最大的是心情。（癌症病人病情严重的图谱与抑郁患者的图谱非常相似）                    </p>
                    </div>
